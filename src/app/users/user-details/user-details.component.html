<div class="card mx-auto" *ngIf="user" style="width: 400px;">
  <div class="card-header" style="background-color: #f5ad27;">
    <h2 class="card-title text-center">Detalles del cliente</h2>
  </div>
  <div class="card-body d-flex align-items-center justify-content-center" style="background-color: #79e83e;">
    <div class="details-container text-center" style="background-color: #79e83e;">
      <p>ID: {{ user.id }}</p>
      <p>Nombre: {{ user.name }}</p>
      <p *ngIf="user.tipoCliente">Tipo Cliente: {{ user.tipoCliente }}</p>
    </div>
  </div>
</div>
